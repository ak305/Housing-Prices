    <script>

        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: {lat: -33.8060528, lng: 150.9423714}
            });

            // Load GeoJSON.
            map.data.loadGeoJson('boundaries_all.json');

            var contentString = '<h2>' + 'Test' + '</h2>';

            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });
            // [START snippet]
            // Color each letter gray. Change the color when the isColorful property
            // is set to true.
            map.data.setStyle(function(feature) {
                var color = 'gray';
                if (!feature.getProperty('isColorful')) {
                    color = feature.getProperty('color');
                }
                if (color == 'gray') {
                    var suburb_name = feature.getProperty('name');
                    var suburb = document.getElementById('suburb_id');
                    suburb.innerHTML = suburb_name;
                }

                return /** @type {google.maps.Data.StyleOptions} */({
                    fillColor: color,
                    strokeColor: color,
                    strokeWeight: 1
                });
            });

            // When the user clicks, set 'isColorful', changing the color of the letters.
            map.data.addListener('click', function(event) {
                event.feature.setProperty('isColorful', true);
                infowindow.setPosition(event.latLng);
//                var content = event.featureData.infoWindowHtml;
//                infowindow.setContent(content);
//                infowindow.open(map);

            });

            // When the user hovers, tempt them to click by outlining the letters.
            // Call revertStyle() to remove all overrides. This will use the style rules
            // defined in the function passed to setStyle()
            map.data.addListener('mouseover', function(event) {
                // newColor = feature.getProperty('color');
                newColor = 'red';
                // newColor = (parseInt(newColor, 16) + 0xFFFF00).toString(16);
                // newColor = newColor + '#111111';
                map.data.revertStyle();
                map.data.overrideStyle(event.feature, {fillColor: newColor});
            });

            map.data.addListener('mouseout', function(event) {
                map.data.revertStyle();
            });

            function placeMarker(location) {
                var marker = new google.maps.Marker({
                    position: location,
                    map: map
                });

            }
            // [END snippet]
        }

    </script>
